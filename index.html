<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <main>
        <div id="h1">
        <h1>Tip Calculator</h1>
        </div>
        <div class="container">
        <label for="bill-amount">Bill Amount</label>
        <br>
        <input type="number" id="bill-amount" placeholder="00.00"> 
        <br>
        <label for="tip-percentage">Tip Percentage</label>
        <br>
        <input type="number" id="tip-percentage" placeholder="0%"> 
        <br>
        <label for="tip-amount">Tip Amount</label>
        <br>
        <input type="number" id="tip-amount" placeholder="00.00" disabled> 
        <br>
        <label for="review">Review</label>
        <br>
        <select name="review" id="review">
            <option  value="0">0%-Poor</option>
            <option value="10">10%-Good</option>
            <option value="20">20%-Better</option>
            <option value="30">30%-Outstanding</option>
        </select>
        <br>
        <label for="bill-split">How many people are sharing the bill?</label>
        <br>
        <input type="number" id="bill-split">
        <br>
        <label for="total"><strong>Total</strong></label>
        <br>
        <input type="number" id="total" placeholder="00.00" disabled> 
        <br>
        <br>
        <label for="total-split"><strong>For Each</strong></label>
        <br>
        <input type="number" id="total-split" placeholder="00.00" disabled> 
        <br>
        <button id="btn" onclick="tipcalculate()">Calculate</button>
    </div>
    <div class="container">

    </div>
    </main>
<script src="script.js"></script>   
</body>
</html>
